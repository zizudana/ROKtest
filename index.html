<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <title>2020 라사무쌍</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="content/styles/style.css">
</head>

<body>
    <header>
      <div class="grid">
        <div class="flex_box flex_spc_btw flex_align_cnt hd_box">
          <h1><a href="/" title="메인 페이지로 이동" class="hd_ci" id="ciTcon">
            <img src="content/images/Rok.png" alt="ROK 로고"></a></h1>
          <h2><span class="hd_ci" id="ciUniv">
            <img src="content/images/Dana.png" alt="DANA 로고"></span></h2>
        </div>
      </div> <!--//grid-->
    </header>

<!--main START-->
<main>
    <section class="vsl_area">
      <div class="grid">
          <div class="img_box">
            <img src="content/images/visual-picture-01.png" alt="비주얼 이미지 1 - 국사무쌍" class="vsl_img vsl_img_1">
            <img src="content/images/visual-picture-02.png" alt="비주얼 이미지 2 - 손무" class="vsl_img vsl_img_2">
            <img src="content/images/visual-picture-04.png" alt="비주얼 말풍선 - 국사무쌍라오킹버전" class="vsl_img vsl_img_4">
          </div>
          <div class="txt_box">
            <h2 class="tit"><img src="content/images/visual-title.png" alt="2020 라사무쌍" class="pc_show">
            <img src="content/images/visual-title-mo.png" alt="2020 라사무쌍" class="mo_show"></h2>
            <p class="txt">
              "해넘이 계곡에서 적용되지 않는 버프는?"
              <br>
              "왕국 변경시 필요한 여권 페이지 개수는?"
              <br>
              "당신은 라잘알? 라알못?"
              <br>
            </p>
            <a href="/Test" title="라사무쌍 시작하기" class="btn tcon_btn lg">
                <span class="letter">라</span><span class="letter" style="animation-delay: 0.05s;">사</span><span class="letter" style="animation-delay: 0.1s;">무</span><span class="letter" style="animation-delay: 0.15s;">쌍</span>
                <span class="letter" style="animation-delay: 0.2s;">도</span><span class="letter" style="animation-delay: 0.25s;">전</span>
                <span class="letter" style="animation-delay: 0.3s;">S</span><span class="letter" style="animation-delay: 0.35s;">T</span><span class="letter" style="animation-delay: 0.4s;">A</span><span class="letter" style="animation-delay: 0.45s;">R</span><span class="letter" style="animation-delay: 0.5s;">T</span>
            </a>
          </div>
        </div> <!--//grid-->
      </section> <!--visual area-->

    </main>
    <!-- css -->
    <link rel="stylesheet" href="content/styles/main.css">
  </body>
</html>
