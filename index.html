<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2020 라사무쌍</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="grid">
        <div class="flex_box flex_spc_btw flex_align_cnt hd_box">
          <h1>
            <a href="/" title="메인페이지로 이동" class="hd_ci" id="ciRok">
              <img src="images/Rok.png" alt="ROK 로고">
            </a>
          </h1>
          <h2>
            <span class="hd_ci" id="ciDana">
              <img src="images/Dana.png" alt="DANA 로고">
            </span>
          </h2>
        </div>
      </div>
      <!--//grid-->
    </header>
    <!--main START-->
    <main>
      <section class="vsl_area">
        <div class="grid">
          <div class="img_box">
            <img src="images/visual-picture-01.png" alt="비주얼 이미지 1 - 국사무쌍" class="vsl_img vsl_img_1" style="transform: translate(-2.8px, -2.0125px);">
            <img src="images/visual-picture-02.png" alt="비주얼 이미지 2 - 캐릭터" class="vsl_img vsl_img_2" style="transform: translate(-4.48px, -3.22px);">
          </div>
          <div class="txt_box">
            <h2 class="tit">
              <img src="images/visual-title.png" alt="2020 라사무쌍" class="pc_show">
              <img src="images/visual-title-mo.png" alt="2020 라사무쌍" class="mo_show">
            </h2>
            <p class="txt">
              "해넘이 계곡에서 적용되지 않는 버프는?"
              <br>
              "왕국 변경시 필요한 여권 페이지 개수는?"
              <br>
              "당신은 라잘알? 라알못?"
              <br>
            </p>
            <a href="/Test" title="라사무쌍 시작하기" class="btn tcon_btn lg">
              <span class="letter">라</span>
              <span class="letter" style="animation-delay:0.05s;">사</span>
              <span class="letter" style="animation-delay:0.1s;">무</span>
              <span class="letter" style="animation-delay:0.15s;">쌍</span>
              <span class="letter" style="animation-delay:0.2s;">S</span>
              <span class="letter" style="animation-delay:0.25s;">T</span>
              <span class="letter" style="animation-delay:0.3s;">A</span>
              <span class="letter" style="animation-delay:0.35s;">R</span>
              <span class="letter" style="animation-delay:0.4s;">T</span>
            </a>
          </div>
        </div>
        <!--//grid-->
      </section>
      <!--visual area-->
    </main>
  </body>
</html>
